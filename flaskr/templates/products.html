<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    
</head>

<body>
    <h1> PRODUCT</h1>

    <table border = "1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}    <!--boucle jinja pour parcourir les produits récupérés de la BDD et afficher chaque produit ss forme de ligne ds un tableau HTML-->
            <tr>
                <td>{{ product[0]}}</td>      <!-- balises jinja pour insérer dynamiquement les valeurs des colonnes id, description et price de chaque produit -->
                <td>{{ product[1]}}</td>
                <td>{{ product[2]}}</td>
            </tr>
            {% endfor %}
        </tbody>


    </table>
</body>
</html>
